<div class="container-fluid">
    <div class="row loginForm">
        <div class="col-4 loginForm-content">
            <div class="text-center login-title mb-4">
                <p>
                    Đăng Nhập
                </p>
            </div>
            <form [formGroup]="form" (ngSubmit)="formSubmit()">
                <div class="mb-3">
                  <input type="text" class="form-control" formControlName="username" placeholder="Nhập username">
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" formControlName="password" placeholder="Nhập mật khẩu">
                </div>
                <div class="mb-3" *ngIf="ischeckNull" class="toast-err">
                    <p>username và password không được bỏ trống !</p>
                </div>
                <div class="mb-3" *ngIf="err != ''" class="toast-err">
                    <p>{{err}}</p>
                </div>
                <div class="btn-form-login">
                    <button type="submit" class="btn btn-login">Đăng nhập</button>
                    <button type="button" class="btn btn-secondary me-2" (click)="resetForm()">Làm mới</button>
                </div>
            </form>
        </div>
    </div>
</div>
